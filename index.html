<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sur Propiedades</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" class="form-control" id="username" placeholder="Digite su usuario" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Digite su contraseña" required />
      </div>
      <button type="submit">Ingresar</button>
    </form>
    <p id="loginError" class="error-message"></p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
